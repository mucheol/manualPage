      <ul class="breadcrumb">
        <li><a href="/manualPage(ja)/manual-main(ja).html">ヘルプセンター
        </a></li>
        <li><a href="/manualPage(ja)/manual/getstarted/getstarted(ja).html">スタート</a></li>
        <li>会員登録</li>
      </ul>
      
      <!-- MANUAL DETAIL -->
      <div class="manual-detail">
        <div class="manual-detail-inner">
          <div class="manual-detail-title">
            <h2>会員登録はどうしますか？</h2>
          </div>
          <!-- MANUAL EXPLAIN -->
          <div class="manual-detail-explan explan01">
            <div class="exBox">1. メイン画面の右側上段の Sign Up洗濯。</div>
            <div class="imgBox">
              <img src="/img/right-nav.png" alt="top&right navigation box">
            </div>
          </div>
          <div class="manual-detail-explan explan02">
            <div class="exBox">2. Email address又はPhone numberを選択して様式を記入。</div>
            <div class="imgBox">
              <img src="../../img/Email.png" alt="join email">
              <img src="../../img/Phone.png" alt="join phone">
            </div>
            <div class="exDetailBox">
              <ul>
                <li>パスワードはアルファベットと数字が含まれた8~20桁で成り立たなければなりません。</li>
              </ul>
            </div>
          </div>
          <div class="manual-detail-explan explan03">
            <div class="exBox">3. 保安確認</div>
            <div class="imgBox">
              <img src="../../img/security-verification.png" alt="security verification">
              <img src="../../img/security-verification-puzzle.png" style="width: 30%" alt="security verification puzzle">
            </div>
            <div class="exDetailBox">
              
            </div>
          </div>
          <div class="manual-detail-explan explan04">
            <div class="exBox">4. eメール又は携帯電話に送信されたコード入力。</div>
            <div class="imgBox">
              <img src="../../img/security-verification-code(email).png" alt="security verification code">
              <img src="../../img/security-verification-code(phone).png" alt="security verification code">
            </div>
            <div class="exDetailBox">
              <ul>
                <li>90秒以内にコードを入力すると、会員登録が完了されます。</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
